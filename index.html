<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="gerador de senhar , gerador de password">
    <title>Gerador de senhas</title>

    <link rel="stylesheet" href="index.css">
</head>
<body>
    <img class="logo" src="Imagens/gerador de senhas img.png" alt="gerador de senha logo"/>
    <main class="container-input">
        <span>Tamanho <span id="valor"></span> Caracteres </span>
        <input id="slider" class="slider" type="ranger" min="5" max="25" value="15"/>
        <button id="button" class="button-cta" onclick="generatePassoword()">Gerar senha</button>
     </main>
    <div id="container-passoword" class="container-passoword hide">
<span class="title">Sua senha gerada foi:</span>
<span id="passoword" class="passoword"></span>
<span class="tooltip">Clique na senha para copiar</span>
    </div>
    <script src="script.js"></script>
</body>
</html>
